<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>

    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      })
    }

    function makePizza(toppings = []) {
      const pizzaPromise = new Promise(function (resolve, reject) {
        // wait 1 second for the pizza to cook
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out üçç');
        }

        const amountToBake = 500 + (toppings.length * 200);

        setTimeout(function () {
          resolve(`Here is your pizza üçï with the toppings ${toppings.join(' ')}`);
        }, amountToBake);

        // if something went wrong, we can reject this promise
      });
      return pizzaPromise;
    }

    function handleError(err) {
      console.log('Ohhhh nooo!');
      console.log(err);
    }

    async function go() {
      window.doesNotExist();
      const pizza = await makePizza(['pineapple']);
      console.log(pizza);
    }

    console.log(result = go().catch(handleError));

    // ---- A nice way of doing it
    async function go1() {
      const pizza = await makePizza(['pineapple']).catch(handleError);
    }

    // ---- often the best way
    go().catch(handleError)

    // ---- Next best way make a safe function with a HOF
    function makeSafe(fn, errorHandler) {
      return function () {
        fn().catch(errorHandler);
      }
    }
    const safeGo = makeSafe(go, handleError);
    safeGo();

  </script>
</body>

</html>
