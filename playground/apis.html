<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>APIs</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <h1 class="text-here"></h1>
  <script>
    const textDestination = document.querySelector('.text-here');
    function handleError(err) {
      console.log("Ho No!");
      console.log(err);
      textDestination.textContent = `Something went wrong: ${err}`;
    }

    async function displayUser(username) {
      textDestination.textContent = "loading....";

      const baseEndpoint = "https://api.github.com";
      const userEndpoint = `${baseEndpoint}/users`;

      const response = await fetch(`${userEndpoint}/${username}`);
      const data = await response.json();

      console.log(data);
      console.log(data.name);
      textDestination.textContent = `${data.name} - ${data.location}`;
    };
    displayUser('wesbos').catch(handleError)
  </script>
</body>

</html>
