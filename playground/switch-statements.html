<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

  <img class="turt" width="200" src="./turtle.png" alt="Turt">

  <style>
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotate: 0deg;
      --rotateX: 0deg;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>

  <script>
    let x = 0;
    let y = 0;
    let flipped = false;
    let rotate = 0;
    const speed = 50;
    const turtle = document.querySelector('.turt');

    function handleKeyDown(e) {
      if (e.key.includes('Arrow')) {
        switch (e.key) {
          case 'ArrowUp':
            y -= 1;
            rotate = -90;
            break;
          case 'ArrowDown':
            y += 1;
            rotate = 90;
            break;
          case 'ArrowLeft':
            flipped = true;
            x -= 1;
            rotate = 0;
            break;
          case 'ArrowRight':
            flipped = false;
            x += 1;
            rotate = 0;
            break;
          default:
            console.log('That is not a valid move');
            break;
        }
        console.log(x, y);
        // turtle.style.background = 'red';
        turtle.setAttribute(
          'style',
          `
          --rotateX: ${flipped ? '180deg' : '0'};
          --x: ${x * speed}px;
          --y: ${y * speed}px;
          --rotate: ${rotate}deg;
           `
        );
      }
    }
    window.addEventListener('keydown', handleKeyDown);
    console.log(turtle);
  </script>
</body>

</html>
