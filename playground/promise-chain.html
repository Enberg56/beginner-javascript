<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>
<style>
  body {
    display: flex;
    justify-content: center;
  }

  .go {
    background: white;
    padding: 5em;
    margin: 1em;
    transition: all 0.5s;
  }

  .circle {
    border-radius: 50%;
  }

  .red {
    background-color: red;
    color: white;
  }

  .purple {
    background-color: purple;
    color: white;
  }

  .hidden {
    opacity: 0;
  }
</style>

<body>
  <div class="go">Click me</div>

  <script>

    // ---- the boring stuff
    console.log('Starting')
    setTimeout(() => {
      console.log('waiting for two sec')
    }, 2000);
    console.log('ending')


    // ----- The task
    const go = document.querySelector('.go')
    // ------- Longform Promis function
    // function wait(ms = 0) {
    //   return new Promise(function (resolve) {
    //     setTimeout(resolve, ms);
    //   });
    // }
    // wait(200).then(()=> {
    //   console.log("Done waiting")
    // })

    //shortform Promise
    const wait = (ms = 0) => new Promise(resolve => setTimeout(resolve, ms));

    function animate(e) {
      const el = e.currentTarget;
      el.textContent = 'GO';

      wait(200).then(() => {
        el.classList.add('circle');
        return wait(250);
      })
        .then(() => {
          el.classList.add('red')
          return wait(250);

        })
        .then(() => {
          el.classList.add('purple')
          return wait(250);

        })
        .then(() => {

          el.classList.remove('red')
          return wait(500);
        })
        .then(() => {
          el.classList.remove('circle');
          return wait(250);
        })
        .then(() => {
          el.classList.add('hidden')
          console.log('This is the seventh level of callback hell... but now fixed')
          return wait(5000);
        })
        .then(() => {
          el.classList.remove('purple', 'circle', 'hidden');

        })
    };

    go.addEventListener('click', animate)

    go.addEventListener('clickxxxx', function (e) {
      console.log(el)
      setTimeout(() => {
        setTimeout(() => {
          setTimeout(() => {
            setTimeout(() => {
              setTimeout(() => {
              }, 300);
            }, 250);
          }, 500);
        }, 500)
      }, 2000);
    })

  </script>
</body>

</html>
